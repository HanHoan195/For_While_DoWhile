<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>

</head>
<body>
    <h3>Bảng cửu chương:</h3>
    <script>
        let sout;
        i = 2;
        j = 1;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
            for ( j = 1; j <= 10; j++){
            sout = sout + "<tr>";
                for ( i = 2; i <= 10; i++) {
                    sout = sout + "<td>" +i + "x" + j + "=" + i * j + "</td>";
                }
                sout = sout + "</tr>";
           }
           sout = sout + "</table>";
        // while ( i < 10 ) {
        //     sout = sout + "<tr>";
        //         while (j < 10) {
        //             sout = sout + "<td>" + i++ * j +"</td>";                    
        //         }
        //         sout = sout + "</tr>";
                
        // }
           document.write(sout);
    </script>
</body>
</html>
