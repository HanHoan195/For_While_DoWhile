<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1 ;
        let c;
        let d = 20;
        for (i = 0; i <= d ; i++){
            document.write((c = a + b) + "<br>");            
            a = b;
            b = c;
        }
    </script>
</body>
