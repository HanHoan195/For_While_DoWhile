<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let row = 1; row <= 4; row++) {
            let line = "";
            for (let col = 1; col <= 9; col++) {
                if ((row == 1 && (col == 1 || col == 2 || col == 3 || col == 4 || col == 5 || col == 6 || col == 7 || col == 8 || col == 9)) ||
                    (row == 2 && (col == 1 || col == 9)) ||
                    (row == 3 && (col == 1 || col == 9)) ||
                    (row == 4 && (col == 1 || col == 2 || col == 3 || col == 4 || col == 5 || col == 6 || col == 7 || col == 8 || col == 9))
                ) {
                    line += ("*");
                } else {
                    line += ("#");
                }
            } document.write(line + "<br>");
        }

    </script>
</body>

</html>
