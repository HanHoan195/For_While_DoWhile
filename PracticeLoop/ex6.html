<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Những số chia hết cho 7 là:</h4>
    <script>
        let i;
        let d = 0;
        for(i = 7; i <= 210; i++) {
            if (i % 7 == 0){
                document.write(i +  "<br>");
                d += i;
            }
        } document.write("Tổng : " + d)
    </script>
</body>
</html>
